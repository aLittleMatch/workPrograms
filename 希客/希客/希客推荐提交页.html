<!DOCTYPE html>
<html class="gray">
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/jquery3.0.min.js"></script>
       	<script src="js/fun.js"></script>
       	<script src="js/rem.js"></script>
		<title>稀客推荐提交页</title>
	</head>
	<body>
		<div class="recSubmit">
			<div class="recSubmitNav">
				<div class="recSubmitLi flexbox">
					<div class="recSubmitLiLeft"><img src="images/recSubmitIcon1.jpg"></div>
					<div class="recSubmitLiRight flexbox flexright"><h1>商户名称</h1><input type="text" value="联合利华"></div>
				</div>
				<div class="recSubmitLi borderBottomNone">
					<div class="recSubmitLiLeft fl"><img src="images/recSubmitIcon2.jpg"></div>
					<div class="recSubmitLiRight fl"><h1>简介</h1></div>	
					<div class="recSubmitLiTxtArea" contenteditable="true">请输入简介</div>
				</div>	
			</div>
			<div class="recSubmitNav">
				<div class="recSubmitLi">
					<div class="recSubmitLiLeft fl"><img src="images/recSubmitIcon3.jpg"></div>
					<div class="recSubmitLiRight flexbox"><h1>地址</h1><img style="display: block; height: 0.28rem;" src="images/arrowRight.png"></div>	
					<div class="recSubmitLiTxtArea" contenteditable="true">江苏省南京市江宁区将军大道6号J6软件园16幢305-307室</div>
				</div>	
				<div class="recSubmitLi flexbox">
					<div class="recSubmitLiLeft"><img src="images/recSubmitIcon4.jpg"></div>
					<div class="recSubmitLiRight flexbox flexright"><h1>联系人</h1><input type="text" value="刘强东"></div>
				</div>
				<div class="recSubmitLi flexbox">
					<div class="recSubmitLiLeft"><img src="images/recSubmitIcon5.jpg"></div>
					<div class="recSubmitLiRight flexbox flexright"><h1>联系电话</h1><input type="text" value="18088888888"></div>
				</div>
				<div class="recSubmitLi borderBottomNone">
					<div class="recSubmitLiLeft fl"><img src="images/recSubmitIcon6.jpg"></div>
					<div class="recSubmitLiRight fl"><h1>推荐理由</h1></div>	
					<div class="recSubmitLiTxtArea" contenteditable="true">请输入推荐理由</div>
				</div>
			</div>
			<div class="recSubmitNav">
				<div class="recSubmitLi flexbox boxJustify">
					<div class="recSubmitLiLeft"><img src="images/recSubmitIcon6.jpg"></div>
					<div class="recSubmitLiRight flexbox flexright boxJustify">
						<h1>推荐类型</h1>
						<div class="recType flexbox">
							<div class="recTypeLi flexbox"><div class="recTypeLiCir"></div><p>推荐</p></div>
							<div class="recTypeLi flexbox"><div class="recTypeLiCir"></div><p>自荐</p></div>
						</div>	
					</div>	
				</div>	
			</div>
			<div class="recSubmitNav marginBotNone paddLeftNone">
				<div class="recSubmitLi borderBottomNone">
					<div class="recSubmitLiLeft fl" style="margin-left: 0.25rem;"><img src="images/recSubmitIcon7.jpg"></div>
					<div class="recSubmitLiRight fl"><h1>上传商户照片</h1></div>	
					<div class="picSubmit flexbox">
						<div class="picSubmitLi"><img src="images/picSubmit.jpg"></div>
						<div class="picSubmitLi"><img src="images/picSubmit.jpg"></div>
						<div class="picSubmitLi"><img src="images/picSubmit.jpg"></div>
					</div>
					<div class="recSubmitBtn">确认推荐</div>
				</div>	
			</div>
		</div>
	</body>
</html>
