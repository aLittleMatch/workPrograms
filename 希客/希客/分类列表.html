		<script type="text/javascript">
			window.onload=function(){
				//中部子分类
				var mySwiper = new Swiper ('.swiper-container1', {
					    direction: 'horizontal',//水平滚动
					    speed: 300,//滚动速度
					    freeMode : true,//不自动贴合
					    freeModeMomentumVelocityRatio : 3,//释放滑块后速度
					    freeModeSticky : true,//自动贴合
					    slidesPerView : 4,//滑块容器显示数量
					    preventLinksPropagation : false,
				})

				//循环出下拉列表中的数据
				var arr=[];
				var liList='';
				//循环出滑动列表内容
				for (var i=0;i<$('.swiper-slide1').length;i++) {
					arr.push($('.swiper-slide1').eq(i).text());
				}
				//填充入下拉列表
				for (var j=0;j<$('.swiper-slide1').length;j++) {
					liList=liList+"<li>"+arr[j]+"</li>";
				}
				$('.up-list-box').append(liList);
				
				
				
				//点击子项目后
				$('.altogether').click(function(){
					$(this).addClass('undline');
				})
				//点击滑块居中
				$('.swiper-slide1').click(function(){
					//'全部'取消样式
					$('.altogether').removeClass('undline');
					$('.swiper-slide1').removeClass('undline');
					$(this).addClass('undline');
					//滑动条联动
					var lenght=$(this).index();
					if(lenght>=2){
						mySwiper.slideTo(lenght-1, 300, false);
					}
					//自身添加点击样式
					$('.up-list-box').children('li').removeClass('undline2');
					$('.up-list-box').children('li').eq($(this).index()).addClass('undline2');
				})
				
				$('.up-list-box li').click(function(){
					//'全部'取消样式
					$('.altogether').removeClass('undline');
					//自身添加点击样式
					$('.up-list-box').children('li').removeClass('undline2');
					$('.up-list-box').children('li').eq($(this).index()).addClass('undline2');
					//保持头部滑块联动
					var lenght=$(this).index();
					//保持头部样式联动
					$('.swiper-slide1').removeClass('undline');
					$('.swiper-slide1').eq(lenght).addClass('undline');
					if(lenght>=2){
						mySwiper.slideTo(lenght-1, 300, false);
					}else{
						mySwiper.slideTo(0, 300, false);
					}
					
					
				})
				
				
				//右侧按钮点击
				$('.spread-btn').click(function(){
					//点击展开下拉列表
					if(!$('.state1').hasClass('roate')){
						$('.state1').css('animation','rotate-arr 0.5s ease forwards');
						$('.state1').addClass('roate');
						//添加黑色蒙层
						$('.top-wrapper').addClass('backopacity').css("height","100%");
						//移除‘全部’右边线
						$('.altogether').removeClass('border1-right');
						//添加下拉列表动画
						$('.up-list').css('display','block');
						$('.up-list').css('animation','bounceInList 1s forwards');
					}else{
					//点击收起下拉列表
						$('.state1').css('animation','rotate-arr2 0.5s ease forwards');
						$('.state1').removeClass('roate')
						//添加‘全部’右边线
						$('.altogether').addClass('border1-right');
						//移除下拉列表动画
						$('.up-list').css('display','none');
						$('.up-list').css('animation','');
						//去掉黑色蒙层
						$('.top-wrapper').removeClass('backopacity').css("height","auto");
					}
					
				});	
				
				var swiper = new Swiper('.swiper-container2', {
			        pagination: '.swiper-p2',
			        paginationClickable: true,
			        autoplay: 2500,
			        loop: true,
			        autoplayDisableOnInteraction: false
			    });
			}
