<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/rem.js"></script>
		<title>商户展示</title>
		<style>
			.mcShowAss{
				width: 100%;
				border-bottom:0.15rem solid #f2f2f2;
			}
			.mcShowAss-hd{
				height: 0.85rem;
				-webkit-box-pack: justify;
				padding: 0 0.35rem;
				border-bottom: 1px solid #e6e6e6;
			}
			.mcShowAss-hdL img{
				width: 0.26rem;
				padding-right: 0.2rem;
				display: block;
			}
			.mcShowAss-hdL h1{
				font-size: 0.3rem;
				color: #0e78b6;
			}
			.mcShowAss-hdR{
				font-size: 0.24rem;
				color: #666666;
			}
			.mcShowAss-hdR span{
				color: #ec8d1a;
			}
			.mcShowAss-bd{
				padding: 0.35rem 0;
				margin-left: 0.35rem;				
				border-bottom: 1px solid #e6e6e6;
			}
			.mcShowAss-bdLi{
				-webkit-box-pack: start;
			}
			.mcShowAss-bdLi p{
				width: 30%;
				font-size: 0.26rem;
				color: #929292;
				text-align: center;
			}
			.mcShowAss-bdLi span{
				width: 40%;
				display: block;
			}
			.mcShowAss-bdLi span img{
				height: 0.25rem;
				display: block;
				margin: 0 auto;
			}
			.mcShowAss-bdLi i{
				width: 30%;
				font-size: 0.26rem;
				color: #ec8d1a;
				display: block;
				text-align: center;
			}
			.mcShowAss-ft{
				padding: 0.35rem 0.8rem;
			}
			.mcShowAss-ft p{
				font-size: 0.24rem;
				color: #313131;
				line-height: 1.4;
				margin-bottom: 0.2rem;
			}
			.mcShowAss-ft ul{
				-webkit-box-pack: justify;
			}
			.mcShowAss-ft li{
				width: 1rem;
				height: 1rem;
			}
			.mcShowAss-ft li img{
				width: 100%;
				height: 100%;
				display: block;
			}
			.mcShowBot_end{
				padding-top: 0.7rem;
				padding-bottom: 0.65rem;
			}
			.mcShowBot_end img{
				width:2.8rem;
				height: 2.8rem;
				display: block;
				margin: 0 auto;
				margin-bottom: 0.25rem;
			}
			.mcShowBot_end p{
				font-size: 0.24rem;
				color: #0e78b6;
				text-align: center;
			}
			.mcShowBotNav{
				width: 100%;
				padding: 0 0.2rem;
				box-sizing: border-box;
			}
			.mcShowBotNav img{
				width: 100%;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="mcShow">
			<div class="mcShowHead">
				<div class="mcShowHeadTop flexbox">
					<div class="mcShowHeadTop_left flexbox">
						<img src="images/mcShowIcon1.png">
						<p>澳诺雅旗舰店</p>
					</div>
					<div class="mcShowHeadTop_right flexbox">
						<h1>正品保障</h1>
						<h1>7天无理由退换货</h1>
					</div>
				</div>
				<div class="mcShowHeadBot">
					<img src="images/mcShowBanner.jpg">
				</div>
			</div>
			<div class="mcShowMid">
				<div class="mcShowMidLi flexbox">
					<div class="mcShowMidLiLeft">
						<img src="images/mcShowIcon2.png">
					</div>
					<div class="mcShowMidLiRight">
						<p>植物配方，无化学添加</p>
					</div>
				</div>
				<div class="mcShowMidLi flexbox">
					<div class="mcShowMidLiLeft">
						<img src="images/mcShowIcon3.png">
					</div>
					<div class="mcShowMidLiRight">
						<p>江苏省南京市玄武区花园路11号楼6楼</p>
					</div>
				</div>
			</div>
			
			<div class="mcShowAss">
				<div class="mcShowAss-hd flexbox">
					<div class="mcShowAss-hdL flexbox">
						<img src="images/oRecDetIcon1.png">
						<h1>我的评论</h1>
					</div>
					<div class="mcShowAss-hdR">
						已打败<span>26.3%</span>的用户
					</div>
				</div>
				<div class="mcShowAss-bd">
					<div class="mcShowAss-bdLi flexbox" style="margin-bottom: 0.3rem;">
						<p>服务态度</p>
						<span><img src="images/star4.jpg"></span>
						<i>4.0</i>
					</div>
					<div class="mcShowAss-bdLi flexbox">
						<p>服务质量</p>
						<span><img src="images/star5.jpg"></span>
						<i>4.0</i>
					</div>
				</div>
				<div class="mcShowAss-ft">
					<p>大小合适，没有色差，总体还行！大小合适，没有色差，总体还行！</p>
					<ul class="flexbox">
						<li><img src="images/mcShowAss-ft1.jpg"></li>
						<li><img src="images/mcShowAss-ft2.jpg"></li>
						<li><img src="images/mcShowAss-ft1.jpg"></li>
						<li><img src="images/mcShowAss-ft2.jpg"></li>
					</ul>
				</div>
			</div>
			
			<div class="mcShowBot">
				<div class="mcShowBot_top">
					<h1>商品详情</h1>
				</div>
				<div class="mcShowBot_mid">
					<p>正品保障，澳诺雅旗舰店</p>
				</div>
				<div class="mcShowBotNav">
					<img src="images/mcShowBot1.jpg">
				</div>
				<div class="mcShowBot_end">
					<div class="mcShowBot_endPic">
						<img src="images/oRecDetBot_botCode.jpg">
						<p>长按识别二维码进入店铺</p>
					</div>
				</div>
				
				
				
				<div class="mcShowBot_bot">
					<h1>最高可返<span> 20% </span>希贝</h1>
					<div class="mcShowBot_botBtn">支付</div>
				</div>
			</div>
		</div>
	</body>
</html>
