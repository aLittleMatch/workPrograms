<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>

       	<script src="js/rem.js"></script>
		<title>个人中心</title>
	</head>
	<body>
		<div class="perCenter">
			<div class="perCenterHead">

					<img src="images/perCenterHeadPic.jpg">

				<div class="perCenterHeadName">七月七日晴</div>
				<div class="perCenterHeadTel flexbox">
					<input id="perTel" type="text" value="" placeholder="18088888888" readonly="readonly"/>

			</div>
			<div class="perCenterMenu">
				<div class="perCenterMenuHead">我的特权</div>

					<li>
						<img src="images/perCenterMenu2.jpg">
						<p>希贝推荐</p>
					</li>
					<li>
						<img src="images/perCenterMenu3.jpg">
						<p>希贝订单</p>
					</li>
					<li>
						<img src="images/perCenterMenu4.jpg">
						<p>希贝兑换</p>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/jquery3.0.min.js"></script>
		<script src="js/fun.js"></script>
