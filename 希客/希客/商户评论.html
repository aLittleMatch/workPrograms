<!DOCTYPE html>
<html class="gray">
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/rem.js"></script>
       	<script src="js/jquery3.0.min.js"></script>
		<title>商户评论</title>
	</head>
	<style type="text/css">
		.mcDiscussBot{
			overflow: inherit;
			padding-left: 0.3rem;
    		box-sizing: border-box;
		}
		.mcDiscussBotLi{
			float: inherit;
		}
		.mcDiscussBotLi{
			width: 9.48rem;
		}
		.swiper-left{
			width: 6.1rem;
			padding: 0.3rem 0;
			float: left;
		}
		.swiper-right{
			width: 3.38rem;
			float: left;
			display: block;
		}
		.mcDiscussBot{
			width: 100%;
			overflow: hidden;
		}
		.mcDiscussBotLi{
			position: relative;
		}
		.mcDiscussBotLi{
			padding: 0;
		}
		@media screen and (min-width: 768px) {
			.mcDiscussBotLi{
				width: 11rem;
			}
			.swiper-left{
				width: 7.38rem;
			}
		    .swiper-right{
			width: 3.38rem;
			float: left;
			display: block;
			}
		}
		.swiper-leftBot{
			width: 90%;
			padding: 0.18rem;
			font-size: 0.24rem;
			line-height: 0.3rem;
			color: #313131;
			background: #eee;
			-webkit-border-radius: 0.1rem;
			margin-top: 0.35rem;
			position: relative;
		}
		.swiper-leftBot span{
			width: 0.23rem;
			height: 0.12rem;
			display: block;
			position: absolute;
			left: 0.3rem;
			top: -0.22rem;
		}
	</style>
	<body>
		<div class="mcDiscuss">
			<div class="mcDiscussHead flexbox">
				<div class="mcDiscussHeadLeft">
					<div class="mcDiscussHeadLeft_top">
						<h1>4.7</h1>
						<p>综合评分</p>
					</div>
					<div class="mcDiscussHeadLeft_bot">高于其他商家9.6%</div>
				</div>
				<div class="mcDiscussHeadRight">
					<div class="mcDiscussHeadRightLi flexbox marginBot1"><p>服务态度</p><img src="images/star4.5.jpg"><i>4.5</i></div>
					<div class="mcDiscussHeadRightLi flexbox"><p>服务态度</p><img src="images/star4.9.jpg"><i>4.9</i></div>
				</div>
			</div>
			<div class="mcDiscussMid flexbox">
				<div class="mcDiscussMidLi opacity1">全部<span>174</span></div>
				<div class="mcDiscussMidLi opacity1">推销费数<span>87</span></div>
				<div class="mcDiscussMidLi opacity1">推荐指数<span>81</span></div>
				<div class="mcDiscussMidLi opacity1">围观指数<span>6</span></div>
			</div>
			<div class="mcDiscussBot">
				<div class="mcDiscussBotHead flexbox">
					<div class="mcDiscussBotHead_left"></div>
					<div class="mcDiscussBotHead_right">只看有内容的评价</div>
				</div>
				<div class="mcDiscussBotLi">
					<!--左侧评论区域开始-->
					<div class="swiper-left flexbox">
						<div class="mcDiscussBotLiLeft"><img src="images/mcDiscussBotLiLeft.jpg"></div>
						<div class="mcDiscussBotLiRight flexright">
							<div class="mcDiscussBotLiRight_top flexbox">
								<h1><span>策***0</span><img src="images/star5.jpg"></h1>
								<p>2016-10-17  12:25</p>
							</div>
							<div class="mcDiscussBotLiRight_bot">清洁效果好，还有淡淡的清香</div>
						</div>
					</div>
					<!--左侧评论区域结束-->
					<!--右侧评论区域开始-->
					<div class="swiper-right flexbox">
						<div class="mcDiscussBotLiSlide">
							<div class="mcDiscussBotLiSlideTop flexbox">
								<div class="mcDiscussBotLiSlideTopLi">
									<img src="images/mcDiscussBotLiSlide1.png">
									<p>回复</p>
								</div>
								<div class="mcDiscussBotLiSlideTopLi">
									<img src="images/mcDiscussBotLiSlide2.png">
									<p>置顶</p>
								</div>
								<div class="mcDiscussBotLiSlideTopLi">
									<img src="images/mcDiscussBotLiSlide3.png">
									<p>特别关注</p>
								</div>
							</div>
							<div class="mcDiscussBotLiSlideBot flexbox">
								<img src="images/mcDiscussBotLiSlide4.png">
								<p>删除</p>
							</div>
						</div>
					</div>
					<div class="c"></div>
					<!--右侧评论区域结束-->
				</div>
				<div class="mcDiscussBotLi">
					<!--左侧评论区域开始-->
					<div class="swiper-left">
						<div class="swiper-leftTop flexbox">
							<div class="mcDiscussBotLiLeft"><img src="images/mcDiscussBotLiLeft.jpg"></div>
							<div class="mcDiscussBotLiRight flexright">
								<div class="mcDiscussBotLiRight_top flexbox">
									<h1><span>策***0</span><img src="images/star5.jpg"></h1>
									<p>2016-10-17  12:25</p>
								</div>
								<div class="mcDiscussBotLiRight_bot">清洁效果好，还有淡淡的清香清洁效果好，还有淡淡的清香清洁效果好，还有淡淡的清香清洁效果好，还有淡淡的清香清洁效果好，还有淡淡的清香清洁效果好，还有淡淡的清香</div>	
							</div>
						</div>
						<div class="swiper-leftBot">商家回复：非常感谢您对我们的支持，我们会继续努力，祝您生活愉快！<span><img src="images/sanjiao.jpg"></span></div>
					</div>
					<!--左侧评论区域结束-->
					<!--右侧评论区域开始-->
					<div class="swiper-right flexbox">
						<div class="mcDiscussBotLiSlide">
							<div class="mcDiscussBotLiSlideTop flexbox">
								<div class="mcDiscussBotLiSlideTopLi">
									<img src="images/mcDiscussBotLiSlide1.png">
									<p>回复</p>
								</div>
								<div class="mcDiscussBotLiSlideTopLi">
									<img src="images/mcDiscussBotLiSlide5.png">
									<p>取消置顶</p>
								</div>
								<div class="mcDiscussBotLiSlideTopLi">
									<img src="images/mcDiscussBotLiSlide6.png">
									<p>取消关注</p>
								</div>
							</div>
							<div class="mcDiscussBotLiSlideBot flexbox">
								<img src="images/mcDiscussBotLiSlide4.png">
								<p>删除</p>
							</div>
						</div>
					</div>
					<div class="c"></div>
					<!--右侧评论区域结束-->
				</div>
			</div>
		</div>
		<script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload = function(){
				$(document).click(function(){
					var width=$('.swiper-right').width();
					$('.mcDiscussBotLi').animate({right:width},'fast')
				})
				

			    $(".mcDiscussBotLi").swipe( {
			        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
			          var width=$('.swiper-right').width();
			          
			          if(direction=='left'){
			          	$(this).animate({right:width},'fast');
			          	$(this).find(".swiper-right").css("height",$(this).height());			//设置滑动出的橙色块的高度
			          }else if(direction=='right'){
			          	$(this).animate({right:0},'fast');
			          }
			          
			        },
			        //Default is 75px, set to 0 for demo so any distance triggers swipe
			         threshold:0
			      }
			    
			    );
			      
				$(".mcDiscussBotHead_left").click(                         //"只看有评论的内容前面" 的勾选按钮
					function(){
						if($(this).hasClass("deepBlueNike")){
							$(this).removeClass("deepBlueNike");
						}else{
							$(this).addClass("deepBlueNike");
						}
					}
				);
				
				$(".mcDiscussBotLiSlideBot").click(
					function(){
						$(this).parents(".mcDiscussBotLi").remove();     //删除按钮
						$(".swiper-right").css("height",$(".mcDiscussBotLiSlideBot").parents(".mcDiscussBotLi").height());	
					}
				);
				
				$(".mcDiscussMidLi").click(
					function(){
						$(".mcDiscussMidLi").addClass("opacity1");
						$(this).removeClass("opacity1");
					}
				);
	
			}
			
			
			
		</script>
	</body>
</html>
