<!DOCTYPE html>
<html style="background: #205286;">
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/rem.js"></script>
		<title>分享页面</title>
	</head>
	<body>
		<div class="share">
			<div class="shareTop">
				<img src="images/shareTopBg.png">
			</div>
			<div class="shareMid">
				<div class="shareMidHead flexbox">
					<div class="shareMidHeadLeft">
						<h1 class="flexbox"><img src="images/shareIcon1.jpg">宝贝太好用啦！</h1>
						<p class="flexbox"><img src="images/star5.jpg"> 5.0</p>
					</div>
					<div class="shareMidHeadRight">
						<img src="images/shareIcon2.jpg">
						<p>分享</p>
					</div>
				</div>
				<div class="shareMidBanner">
					<img src="images/shareMidBanner.jpg">
				</div>
				<div class="shareMidBot">
					<h1 class="flexbox"><span><img src="images/shareIcon3.jpg"></span>澳诺雅旗舰店</h1>
					<div class="shareMidBotTxt flexbox"><span><img src="images/shareIcon4.jpg"></span><p>主营家庭清洁用品</p></div>
					<div class="shareMidBotTxt flexbox"><span><img src="images/shareIcon5.jpg"></span><p>江苏省南京玄武区花园路11号楼6楼</p></div>
					<div class="shareMidBotTxt flexbox"><span><img src="images/shareIcon6.jpg"></span><p>400-088-3567</p></div>
				</div>
				<div class="shareBot flexbox">
					<div class="shareBotLeft">
						<img src="images/shareQRcode.jpg">
						<p>商户二维码</p>
					</div>
					<div class="shareBotRight">
						<p>最高可返</p>
						<h1><span>300</span> 希贝</h1>
					</div>
				</div>
				<div class="circleLeft"></div>
				<div class="circleRight"></div>
			</div>			
		</div>
	</body>
</html>
