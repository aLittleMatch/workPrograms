<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/rem.js"></script>
		<title>商户评论回复弹窗</title>
		<style>
		.popNavinnerBox{
			margin-bottom: 0.45rem;
		}
		.popNav2{
			height: 7.5rem;
		}
		.popNavin2{
			height: 6.75rem;
		}
		.popNavinnerBoxTop h2{
			width: 100%;
			font-size: 0.3rem;
			color: #313131;
			text-align: center;
		}	
		.popNavinnerBoxEnd{
			width: 100%;
			padding: 0 0.15rem;
			box-sizing: border-box;
			-webkit-box-pack: justify;
			padding-bottom: 0.25rem;
			border-bottom: 1px solid #e6e6e6;
		}
		.popNavinnerBoxEnd img{
			width: 1.2rem;
			height: 1.2rem;
			display: block;
		}
		.popNavinnerBoxEnd h3{
			width: 1.2rem;
			font-size: 0.24rem;
			color: #929292;
			text-align: center;
		}
		.popNavBtn{
		    width: 2rem;
		    height: 0.8rem;
		    font-size: 0.3rem;
		    color: #fff;
		    text-align: center;
		    line-height: 0.8rem;
		    -webkit-border-radius: 999rem;
		    background: #0e78b6;
		}
		.popNavBtn1{
			margin-right: 0.2rem;
		}
		.popNavBtn2{
			background: #ccc;
		}
		</style>
	</head>
	<body>
		<div class="popCover">
			<div class="pop pop2">
				<div class="popNav popNav2 flexbox">
					<div class="popNavin popNavin2 flexbox">
						<div class="popNavinner">
							<div class="popNavinnerBox">
								<div class="popNavinnerBoxTop">
									<h2>回复评论</h2>
								</div>
								<div class="popNavinnerBoxBot">
									<textarea>请输入文字</textarea>
								</div>
								<div class="popNavinnerBoxEnd flexbox">
									<img src="images/picSubmit.jpg">
									<img src="images/picSubmit.jpg">
									<h3>添加图片</h3>
								</div>
							</div>
							<div class="popNavBtnBox flexbox">
								<div class="popNavBtn popNavBtn1">确定</div>
								<div class="popNavBtn popNavBtn2">取消</div>
							</div>	
						</div>
					</div>
				</div>
				<div class="popClose">
					<img src="images/signPop2.png">
				</div>
			</div>
		</div>
	</body>
</html>
