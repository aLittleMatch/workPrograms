<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/rem.js"></script>
		<title>希客推荐提交页地址选择弹窗</title>
	</head>
	<body>
		<div class="popCover">
			<div class="pop pop2">
				<div class="popNav popNav2 flexbox">
					<div class="popNavin popNavin2 flexbox">
						<div class="popNavinner">
							<div class="popNavinnerBox">
								<div class="popNavinnerBoxTop flexbox">
									<p>城市</p>
									<select>
										<option>江苏省</option>
										<option>浙江省</option>
									</select>
									<select>
										<option>南京市</option>
										<option>扬州市</option>
									</select>
								</div>
								<div class="popNavinnerBoxBot">
									<p>详细地址</p>
									<textarea>江宁区将军大道6号J6软件园16幢305－307室</textarea>
								</div>
							</div>
							<div class="popNavSure">确定</div>
						</div>
					</div>
				</div>
				<div class="popClose">
					<img src="images/signPop2.png">
				</div>
			</div>
		</div>
	</body>
</html>
