<!DOCTYPE html>
<html class="gray">
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
       	<link rel="stylesheet" type="text/css" href="css/xike.css"/>
       	<script src="js/rem.js"></script>
		<title>商户中心</title>
	</head>
	<body>
		<div class="businessCenter">
			<div class="businessCenterHead flexbox">
				<div class="businessCenterHead_left">
					<div class="businessCenterHead_leftPic"><img src="images/userCenterIcon1.png"></div>
					<p>章泽天</p>
				</div>
				<div class="businessCenterHead_mid">
					<div class="businessCenterHead_midPic"><img src="images/QRcodeHead.jpg"></div>
					<p>澳诺雅旗舰店</p>
				</div>
				<div class="businessCenterHead_right">
					<div class="businessCenterHead_rightPic"><img src="images/userCenterIcon2.png"></div>
					<p>18088888888</p>
				</div>
			</div>
			<div class="businessCenterMid">
				<div class="businessCenterMidHead">2016-10</div>
				<div class="businessCenterMidNav flexbox">
					<div class="businessCenterMidNavLi">
						<h1 style="font-size: 0.51rem;">1,256.00</h1>
						<p>总额(¥)</p>
					</div>
					<div class="businessCenterMidLine"></div>
					<div class="businessCenterMidNavLi">
						<h1 style="font-size: 0.51rem;">356.00</h1>
						<p>结算总额(¥)</p>
					</div>
				</div>
			</div>
			<div class="businessCenterFoot">
				<div class="businessCenterFootHead">商户特权</div>
				<div class="businessCenterFootNav">
					<div class="businessCenterFootNavLi">
						<div class="businessCenterFootNavLiPic flexbox">
							<img src="images/userCenterIcon3.jpg">
						</div>
						<p>商户展示</p>
					</div>
					<div class="businessCenterFootNavLi">
						<div class="businessCenterFootNavLiPic flexbox">
							<img src="images/userCenterIcon4.jpg">
						</div>
						<p>商户二维码</p>
					</div>
					<div class="businessCenterFootNavLi">
						<div class="businessCenterFootNavLiPic flexbox">
							<img src="images/userCenterIcon5.jpg">
						</div>
						<p>评论管理</p>
					</div>
					<div class="businessCenterFootNavLi borderBottomNone">
						<div class="businessCenterFootNavLiPic flexbox">
							<img src="images/userCenterIcon6.jpg">
						</div>
						<p>订单记录</p>
					</div>
					<div class="businessCenterFootNavLi borderBottomNone">
						<div class="businessCenterFootNavLiPic flexbox">
							<img src="images/userCenterIcon7.jpg">
						</div>
						<p>结算记录</p>
					</div>
					<div class="businessCenterFootNavLi borderBottomNone">
						<div class="businessCenterFootNavLiPic flexbox">
							<img src="images/userCenterIcon8.jpg">
						</div>
						<p>解绑</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
