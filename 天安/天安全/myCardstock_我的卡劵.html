<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/card_manage.css"/>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>商户中心</title>
	</head>
	<body>
		<div class="container widthBox stockbg">
			<!--头部选择-->
			<div class="stock-choose-box flexbox">
				<div class="choose-btn stocking flexright ">未使用</div>
				<div class="choose-btn flexright">已使用</div>
				<div class="choose-btn flexright">已过期</div>
			</div>
			<!--卡劵-->
			<div class="stock-box">
				<h1 class="stock-intro">卡券使用说明</h1>
				<!--优惠劵-->
				<div class="stock-style1 flexbox stock-can">
					<img  class="dollar-bg" src="images/dollar3.png"/>
					<div class="dollar-content flexright">
						<div class="dollar-content-part1 dol-part2 flexbox stock-dol">
							<div class="dollar-money-box"><span class="dollar-money">￥50</span>优惠券</div>
							<div class="scope">适用商户</div>
						</div>
						<div class="dollar-content-part2">
							<div class="dollar-part2-box flexbox">
								<div class="dollar-box-items1">有效期：<h1 class="dollar-box-items-time">2017/7/10</h1></div>
								<div class="dollar-box-next">立即使用</div>
							</div>
						</div>
					</div>
					<img  class="dollar-bg" src="images/dollar2.png"/>
				</div>
				<!--维修劵-->
				<div class="stock-style2 flexbox stock-can">
					<img  class="dollar-bg" src="images/dollar1.png"/>
					<div class="dollar-content flexright">
						<div class="dollar-content-part1 flexbox stock-dol">
							<div class="dollar-money-box"><span class="dollar-money">￥50</span>维修券</div>
							<div class="scope">适用商户</div>
						</div>
						<div class="dollar-content-part2">
							<div class="dollar-part2-box flexbox">
								<div class="dollar-box-items1">有效期：<h1 class="dollar-box-items-time">2017/7/10</h1></div>
								<div class="dollar-box-next">立即使用</div>
							</div>
						</div>
					</div>
					<img  class="dollar-bg" src="images/dollar2.png"/>
				</div>
				<!--洗车劵-->
				<div class="stock-style3 flexbox stock-can">
					<img  class="dollar-bg" src="images/dollar4.png"/>
					<div class="dollar-content flexright">
						<div class="dollar-content-part1 flexbox stock-dol">
							<div class="dollar-money-box"><span class="dollar-money">￥50</span>维修券</div>
							<div class="scope">适用商户</div>
						</div>
						<div class="dollar-content-part2">
							<div class="dollar-part2-box flexbox">
								<div class="dollar-box-items1">有效期：<h1 class="dollar-box-items-time">2017/7/10</h1></div>
								<div class="dollar-box-next">立即使用</div>
							</div>
						</div>
					</div>
					<img  class="dollar-bg" src="images/dollar2.png"/>
				</div>
				<!--洗车劵已使用-->
				<div class="stock-style3 flexbox stock-used">
					<img  class="dollar-bg" src="images/dollar5.png"/>
					<div class="dollar-content flexright">
						<div class="dollar-content-part1 flexbox stock-dol">
							<div class="dollar-money-box"><span class="dollar-money">￥50</span>维修券</div>
							<div class="scope">适用商户</div>
						</div>
						<div class="dollar-content-part2">
							<div class="dollar-part2-box flexbox">
								<div class="dollar-box-items1">使用时间：<h1 class="dollar-box-items-time">2017/7/10</h1></div>
								<div class="dollar-box-used">已使用</div>
							</div>
						</div>
					</div>
					<img  class="dollar-bg" src="images/dollar2.png"/>
				</div>
				<!--洗车劵已使用-->
				<div class="stock-style3 flexbox stock-used">
					<img  class="dollar-bg" src="images/dollar5.png"/>
					<div class="dollar-content flexright">
						<div class="dollar-content-part1 flexbox stock-dol">
							<div class="dollar-money-box"><span class="dollar-money">￥50</span>维修券</div>
							<div class="scope">适用商户</div>
						</div>
						<div class="dollar-content-part2">
							<div class="dollar-part2-box flexbox">
								<div class="dollar-box-items1">使用时间：<h1 class="dollar-box-items-time">2017/7/10</h1></div>
								<div class="dollar-box-used">已使用</div>
							</div>
						</div>
					</div>
					<img  class="dollar-bg" src="images/dollar2.png"/>
				</div>
			</div>
	</div> 
	<div class="dialog" style="display: block;">
		<div class="couponDialog">
			<img src="images/closeIcon.png" class="closeIcon">
			<div class="dialogTop">
				<div class="title">本券适用于</div>
				<div class="con">微小宝一号店<br>微小宝一号店<br>微小宝一号店<br>微小宝一号店<br>微小宝一号店<br>微小宝一号店<br>微小宝一号店<br>微小宝一号店<br></div>
			</div>
			<div class="dialogBottom">
				<div class="flexbox tt">
					<div class="flexright">优惠券</div>
					<div class="flexleft"><b>￥</b><span class="red">50</span></div>
				</div>
				<div class="flexbox">
					<div class="flexright red tts">有效期至2017/8/1</div>
				</div>
			</div>
		</div>
	</div>
		<script type="text/javascript">
			$('.choose-btn').click(function(){
				$(this).siblings().removeClass('stocking');
				$(this).addClass('stocking');
				if($(this).index()==0){
					$('.stock-can').css('display','-webkit-box');
					$('.stock-used').css('display','none');
				}else{
					$('.stock-can').css('display','none');
					$('.stock-used').css('display','-webkit-box');
				}
			})
			
	
		</script>
	</body>
</html>
