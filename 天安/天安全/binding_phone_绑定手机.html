<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/judgeLoss.css"/>

	</head>
	<body>

			<form action="" method="post" id="binding-phone"></form>

				<input type="text" class="inp-btn inp-name" form="binding-phone" placeholder="请输入您的姓名"/>

				<input type="number" class="inp-btn inp-phone" form="binding-phone" placeholder="请输入您的手机号码"/>
				<div class="inp-wrapper flexbox">
					<input type="number" class="inp-bingcode flexright" form="binding-phone" placeholder="请输入验证码"/>
					<div class="bingcode">发送验证码</div>
				</div>
				<input type="submit" class="bind-sub" value="提交" form="binding-phone" />
			</div>
		</div>
		<script type="text/javascript">
			
		</script>

</html>
