<!DOCTYPE html>
<html>
	<head>

        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/judgeLoss.css"/>

		<div class="container widthBox applybg">
			<div class="top-img1 widthBox flexbox"><img src="images/applybg1.png"/></div>

			<div class="messages-text">

					【天安财险】前往上海市上海市静安区万荣路1556号查勘苏A12345的查勘任务，报案号为07603008022016002361，客户电话13641895699,请及时联系。被保险人微小宝,联系电话13755645534报案1次，结案0次。
				</div>
				<div class="messages-btn">重新导入短信</div>
			</div>
			<!--具体信息-->
			<div class="messages-info">
				<div class="judge-side flexbox">
					<div class="judge-side-left">姓名</div>
					<div class="judge-side-right flexright">微小宝</div>
				</div>
				<div class="judge-side flexbox">
					<div class="judge-side-left">手机号：</div>
					<div class="judge-side-right flexright">13755645534</div>
				</div>
				<div class="judge-side flexbox">
					<div class="judge-side-left">车牌号：</div>
					<div class="judge-side-right flexright">苏A-87459</div>
				</div>
				<div class="judge-side flexbox judge-side-content">
					<div class="judge-side-left">出险地点：</div>
					<div class="judge-side-right flexright">南京市江宁开发区将军大道麻田路口</div>
				</div>
				<div class="judge-side flexbox judge-side-time">
					<div class="judge-side-left">报案号：</div>
					<div class="judge-side-right-apply flexright">07603008022016002361</div>
				</div>
			</div>
			<!--申请理由-->
			<div class="apply-reason widthBox">
				<h1 class="apply-reason-tips">申请理由：</h1>
				<textarea class="apply-reason-text" placeholder="请输入申请理由..."></textarea>
				<div class="reason-btn">提 交</div>
			</div>
			
			
			
			
			
			
			
			
		</div>
