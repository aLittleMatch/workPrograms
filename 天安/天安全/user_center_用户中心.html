<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<meta content="yes" name="apple-mobile-web-app-capable" /><!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
		<meta content="telephone=no" name="format-detection" /><!-- 告诉设备忽略将页面中的数字识别为电话号码 -->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->
		<link href="css/default.css" rel="stylesheet" type="text/css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="user_center">
			<div class="user_head">
				<div class="user_img">
					<span><img src="images/user_img.jpg"></span>
				</div>
				<div class="user_info">
					<h1>韦小宝<i>vip</i></h1>
					<span><img src="images/icon9.png">18051264583</span>
					<span><img src="images/icon10.png">978545386</span>
				</div>
			</div>
			<div class="user_points">
				<img src="images/icon11.jpg">
				<p><span>500</span>当前积分</p>
			</div>
			<ul class="user_list">
				<li>
					<div class="user_list_img"><img src="images/user_list1.jpg"><span class="circle"></span></div>
					<div class="user_text">
						<p>我的消息<span>3条</span></p>
						<img src="images/gt.jpg">						
					</div>
				</li>
				<li>
					<div class="user_list_img"><img src="images/user_list2.jpg"></div>
					<div class="user_text">
						<p>会员消息</p>
						<img src="images/gt.jpg">
					</div>
				</li>
				<li>
					<div class="user_list_img"><img src="images/user_list3.jpg"></div>
					<div class="user_text">
						<p>我的积分</p>
						<img src="images/gt.jpg">
					</div>
				</li>
				<li>
					<div class="user_list_img"><img src="images/user_list4.jpg"></div>
					<div class="user_text">
						<p>我的优惠券</p>
						<img src="images/gt.jpg">
					</div>
				</li>
				<li>
					<div class="user_list_img"><img src="images/user_list5.jpg"></div>
					<div class="user_text">
						<p>积分商城</p>
						<img src="images/gt.jpg">
					</div>
				</li>
				<li>
					<div class="user_list_img"><img src="images/user_list6.jpg"></div>
					<div class="user_text">
						<p>在线定损</p>
						<img src="images/gt.jpg">
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
