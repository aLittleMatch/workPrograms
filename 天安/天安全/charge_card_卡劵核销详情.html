<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/card_manage.css"/>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>核销详情</title>
	</head>
	<body>
		<div class="container widthBox">
			<div class="dollar-top">已扫描到的卡劵</div>
			<!--优惠劵-->
			<div class="dollar-box flexbox dollar-box2">
				<img  class="dollar-bg" src="images/dollar3.png"/>
				<div class="dollar-content flexright">
					<div class="dollar-content-part1 dol-part2"><span class="dollar-money">￥50</span>优惠券</div>
					<div class="dollar-content-part2">
						<div class="dollar-part2-box flexbox">
							<div class="dollar-box-items1">有效期：</div>
							<div class="dollar-box-items2">到2017/7/10</div>
						</div>
					</div>
				</div>
				<img  class="dollar-bg" src="images/dollar2.png"/>
			</div>
			<!--优惠劵详情-->
			<div class="dollar-detail widthBox">
				<div class="detail-items">
					<div class="detail-items-left">卡券类型：</div>
					<div class="detail-items-right">现金券</div>	
				</div>
				<div class="detail-items">
					<div class="detail-items-left">使用状态：</div>
					<div class="detail-items-right">可使用</div>	
				</div>
				<div class="detail-items">
					<div class="detail-items-left">抵用金额:</div>
					<div class="detail-items-right">¥<span class="money-style">50</span></div>	
				</div>
				<div class="detail-items">
					<div class="detail-items-left">有效日期：</div>
					<div class="detail-items-right">2016-7-1</div>	
				</div>
			</div>
			<!--确认核销-->
			<div class="affirm-btn">确认核销</div>
		</div>
	</body>
</html>
