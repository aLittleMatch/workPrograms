<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" /><!-- initial-scale:页面初始缩放程度;user-scalable 禁止用户手动缩放 -->
		<meta content="yes" name="apple-mobile-web-app-capable" /><!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
		<meta content="telephone=no" name="format-detection" /><!-- 告诉设备忽略将页面中的数字识别为电话号码 -->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->
		<link href="css/default.css" rel="stylesheet" type="text/css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/shops.css"/>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
		<title>商品详情</title>
	</head>
	<body>
		<div class="container widthbox padbottom2">
			<!--轮播区域-->
			<div id="banner" class="flexslider widthbox" >
		        <ul class="slides">
		        	<li><img src="images/slider.jpg"/></li>
		        	<li><img src="images/slider.jpg"/></li>
		        </ul>
       		</div>
			<!--轮播区域-->
			<!--商品名称-->
			<div class="shopsDet">
				<h1 class="title1">萌萌哒的健康秤</h1>
				<h3 class="title2"><span class="color">1000</span>积分<span class="function">精准称重</span></h3>
			</div>			
			<!--商品名称-->
			<!--商品详情-->
			<div class="shopsArgsBox widthbox padding4">
				<div class="shopsArgsTitle widthbox"><img class="shopsArgsPic" src="images/shopsArgs.png"/></div>
				<div class="argsItems flbox widthbox">
					<div class="Itemsleft">商品名称:</div>
					<div class="Itemsright">萌萌哒健康秤</div>
				</div>
				<div class="argsItems flbox widthbox">
					<div class="Itemsleft">颜色：</div>
					<div class="Itemsright">(随机)天蓝/粉红/纯黑</div>
				</div>
				<div class="argsItems flbox widthbox">
					<div class="Itemsleft">商品编号:</div>
					<div class="Itemsright">11116120203</div>
				</div>
				<div class="argsItems flbox widthbox">
					<div class="Itemsleft">生产日期:</div>
					<div class="Itemsright">2016年5月30日</div>
				</div>
				<div class="argsItems flbox widthbox">
					<div class="Itemsleft letter2">市 场 价:</div>
					<div class="Itemsright">56元</div>
				</div>
			</div>
			<!--商品详情-->
			<div class="payBtnBox widthbox payBtnBoxline"><div class="payBtn">立即兑换</div></div>
		</div>
		<script type="text/javascript">
		$(document).ready(function(){
			$('.flexslider').flexslider({
                        controlNav: true, 
                        directionNav: false,
                        animation: "slide",
                        //manualControls: ".myflexslider .slidenav"
                   });
		});
		</script>
	</body>
</html>
