<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>天安_绑定手机</title>
		<meta content="yes" name="apple-mobile-web-app-capable" /><!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
		<meta content="telephone=no" name="format-detection" /><!-- 告诉设备忽略将页面中的数字识别为电话号码 -->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /><!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->
		<link href="css/default.css" rel="stylesheet" type="text/css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="user_center">
			<div class="sign">
				<h1><img src="images/icon1.jpg">注册会员</h1>
			</div>
			<form class="biaodan">
				<input class="shuru" type="text" name="tel" value="" placeholder="请输入手机号码"/>	
				<div class="yanzheng">
					<input type="text" name="yanzheng" value="" placeholder="请输入验证码" />
					<button>获取验证码</button>
				</div>
				<input class="shuru" type="text" name="tel" value="" placeholder="请输入您的姓名"/>
				<input class="shuru" type="text" name="tel" value="" placeholder="请输入您的车牌号"/>
			</form>
			<div class="sign_bot">
				<input type="submit" value="绑定" />				
			</div>
			<p class="footer2">Copyright&copy;天安财产保险股份有限公司</p>
		</div>
	</body>
</html>
