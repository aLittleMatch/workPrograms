		<!--下面是手机号码的弹窗界面-->
		<div class="telChangeBox alignCenterBox">
			<div class="telChange">
				<div class="telChangeHead fBox">
					<div class="telChangeHead_left">
						<p>验证</p>
						<span class="span1"></span>
					</div>
					<div class="telChangeHead_mid">
						<img src="images/longarrowRight.png">
					</div>
					<div class="telChangeHead_right">
						<p>绑定新手机</p>
						<span class="span2"></span>
					</div>
				</div>
				<div class="telChangeBotBox">
					<ul class="telChangeBot">
						<li class="telChangeBot1">
							<div class="telChangeNav">
								<p>当前手机号</p>
								<h1>+86 18051976260</h1>
							</div>
							<div class="telChangeConfirm alignCenterBox">
								<img src="images/telChangeIcon2.png">
								<input type="number" value="" placeholder="请输入验证码">
								<div class="confirmCodeGet">获取验证码</div>
							</div>
							<div class="nextStep">下一步</div>
						</li>
						<li class="telChangeBot2">
							<div class="newTelNumber telChangeConfirm alignCenterBox">
								<img src="images/telChangeIcon7.png">
								<input type="number" value="" placeholder="请输入新手机号码">
							</div>
							<div class="telChangeConfirm alignCenterBox">
								<img src="images/telChangeIcon2.png">
								<input type="number" value="" placeholder="请输入验证码">
								<div class="confirmCodeGet">获取验证码</div>
							</div>
							<div class="nextStep changeConfirm">确认更换</div>
						</li>
					</ul>
				</div>
				<div class="close"><img src="images/close2.png"></div>
			</div>
		</div>
		<script>
			$(function(){
					jQuery.fn.slideLeftHide = function( speed, callback ) {  
				        this.animate({  
				            width : "hide",  
				            paddingLeft : "hide",  
				            paddingRight : "hide",  
				            marginLeft : "hide",  
				            marginRight : "hide"  
				        }, speed, callback );  
				    };  
				    jQuery.fn.slideLeftShow = function( speed, callback ) {  
				        this.animate({  
				            width : "show",  
				            paddingLeft : "show",  
				            paddingRight : "show",  
				            marginLeft : "show",  
				            marginRight : "show"  
				        }, speed, callback );  
				    }; 
				    jQuery.fn.slideRightShow = function( speed, callback ) {  
				        this.animate({  
				            width : "show",  
				            paddingLeft : "show",  
				            paddingRight : "show",  
				            marginLeft : "show",  
				            marginRight : "show"  
				        }, speed, callback );  
				    };
				    jQuery.fn.slideRightHide = function( speed, callback ) {  
				        this.animate({  
				            width : "hide",  
				            paddingLeft : "hide",  
				            paddingRight : "hide",  
				            marginLeft : "hide",  
				            marginRight : "hide"  
				        }, speed, callback );  
				    }; 
				$(".memberCenterHead_tel_right").click(
					function(){
						$(".telChangeBox").show();
						$("body,html").css({"overflow":"hidden"});
					}
				);				
				$(".nextStep").click(
					function(){
						$(".telChangeBot1").slideLeftHide(500); 
						$(".telChangeBot2").slideLeftShow(500); 
						$(".span1").addClass("active1");
						$(".span2").addClass("active2");
					}
				);
				$(".changeConfirm").click(
					function(){
						$(".telChangeBox").hide();
						$("body,html").css({"overflow":"auto"});
						$(".telChangeBot1").slideRightShow(); 
						$(".telChangeBot2").slideRightHide(); 
						$(".span1").removeClass("active1");
						$(".span2").removeClass("active2");
					}
				);	
				$(".close").click(
					function(){
						$(".telChangeBox").hide();
					}
				);
			})
		</script>
	</body>
</html>
