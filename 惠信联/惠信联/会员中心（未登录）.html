<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/default.css" rel="stylesheet" type="text/css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.js"></script>
		<title>会员中心（未登录）</title>
	</head>
	<body style="background: #f0f0f0;">
		<div class="memberCenter">
			<div class="memberCenterHead justifyBetweenBox">
				<div class="memberCenterHeadBox flexbox">
					<div class="headPic headPic2 fBox">
						<img src="images/defaultUserphoto.png">
					</div>
					<div class="memberCenterHead_info">
						<p>用户登录</p>
					</div>
				</div>
				<div class="arrowRight_white">
					<img src="images/arrowRight_white.png">
				</div>
			</div>
			<div class="memberCenterNav">
				<div class="memberCenterNav1">
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon3.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>会员通知</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
						<div class="circle2"><img src="images/circle2.png"></div>
					</div>
				</div>
				<div class="memberCenterNav2">
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon4.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>可控设备</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
						<div class="circle2"><img src="images/circle2.png"></div>
					</div>
				</div>
				<div class="memberCenterNav3">
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon5.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>我的订单</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
						<div class="circle2"><img src="images/circle2.png"></div>
					</div>
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon6.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>开发票</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
					</div>
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon7.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>优惠券</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
					</div>
				</div>
				<div class="memberCenterNav4">
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon8.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>联系我们</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
					</div>
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon9.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>常见问题</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
					</div>
					<div class="memberCenterNavLi flexbox">
						<div class="memberCenterNavLiPic fBox">
							<img src="images/memberCenterIcon10.jpg">
						</div>
						<div class="memberCenterNavLiTxt flexright justifyBetweenBox">
							<p>解绑</p>
							<img src="images/arrowRight_gray.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--下面是会员绑定弹窗-->
		<div class="telChangeBox alignCenterBox">
			<div class="telChange2">
				<div class="telChangeHead telChangeHead2 fBox">
					<h1>会员绑定</h1>
				</div>
				<div class="telChangeBotBox"  id="telChangeBotBox2">
					<ul class="telChangeBot">
						<li class="telChangeBot2">
							<div class="newTelNumber telChangeConfirm alignCenterBox">
								<img src="images/telChangeIcon7.png">
								<input type="number" value="" placeholder="请输入手机号码">
							</div>
							<div class="telChangeConfirm alignCenterBox">
								<img src="images/telChangeIcon2.png">
								<input type="number" value="" placeholder="请输入验证码">
								<div class="confirmCodeGet">获取验证码</div>
							</div>
							<div class="nextStep changeConfirm">用户绑定</div>
							<div class="explain">绑定会员后即可使用预订服务</div>
						</li>
					</ul>
				</div>
				<div class="close"><img src="images/close.png"></div>
			</div>
		</div>
		<script>
			$(function(){
				$(".memberCenterHead").click(
					function(){
						$(".telChangeBox").show();
						$("body,html").css({"overflow":"hidden"});
					}
				);					
				$(".changeConfirm").click(
					function(){
						$(".telChangeBox").hide();
						$("body,html").css({"overflow":"auto"});
					}
				);	
				$(".close").click(
					function(){
						$(".telChangeBox").hide();
					}
				);
			})
		</script>
	</body>
</html>
