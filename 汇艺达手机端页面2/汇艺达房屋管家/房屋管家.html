		<script>
			$(function(){
				$(".stewardHead li").click(
					function(){
						$(".stewardHead li").removeClass("current");
						$(this).addClass("current");
						$(".stewardNav").hide();
						$(".stewardNav").eq($(this).index()).show();
					}
				);
				$(".housePicImg").click(
					function(){
						$("#housePicNav1").hide();
						$("#housePicNav2").show();
					}
				);
				$(".radioBtnBox1 .radioBtn input").click(
					function(){
						$(".radioBtnBox1 .radioBtn input").removeAttr("checked");
						$(this).attr("checked","checked");		
					}
				);
				$(".radioBtnBox2 .radioBtn input").click(
					function(){
						$(".radioBtnBox2 .radioBtn input").removeAttr("checked");
						$(this).attr("checked","checked");		
					}
				);
				$(".equipment").click(
					function(){
						if($(this).hasClass("active")){
							$(this).removeClass("active");
						}else{
							$(this).addClass("active");
						}						
					}
				);
				$(".deleteImg").click(
					function(){
						$(this).parent().remove();
					}
				);
				
				$(".noLimit li").click(
					function(){
						$(".noLimit").hide();
						if($(this).text()=="输入楼层"){
							$(".cengNav").html("<p class='fr'>层</p><input class='fr width80' type='number' value='' placeholder='请输入层数' />");
						}else{
							$(".cengNav").html("不限制 ");	
						}	
					}
				);
				$(".cengImg").click(
					function(){
						$(".noLimit").show();
					}
				);
			})
