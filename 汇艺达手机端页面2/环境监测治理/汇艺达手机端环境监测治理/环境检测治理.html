<!DOCTYPE html>
<html class="gray">
	<head>
		<meta charset="utf-8" />
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <link rel="stylesheet" type="text/css" href="css/environment.css"/>
		<title>环境检测治理</title>
	</head>
	<body>
		<div class="environment">
			<ul class="environmentHead">
				<li>价格标准</li>
				<li>检测资质</li>
				<li>服务人员</li>
			</ul>
			<div class="environmentNav">
				<div class="environmentNavTop">
					<div class="environmentNavTopSelect fBox">
						<select>
							<option>个人</option>
							<option>单位</option>
						</select>
					</div>
					<div class="environmentNavTopSelect fBox">
						<select>
							<option>环境监测</option>
							<option>环境治理</option>
						</select>
					</div>
				</div>
				<div class="environmentNavBot">
					<div class="environmentNavBotLi justifyBetweenBox">
						<div class="environmentNavBotLi_left">面积</div>
						<div class="environmentNavBotLi_right"><input type="text" value="" placeholder="请输入面积／平米"></div>
					</div>
					<div class="environmentNavBotLi justifyBetweenBox">
						<div class="environmentNavBotLi_left">结构</div>
						<div class="environmentNavBotLi_right">
							<select>
								<option>4室</option>
								<option>3室</option>
								<option>2室</option>
								<option>1室</option>
							</select>
							<select>
								<option>2厅</option>
								<option>1厅</option>
							</select>
						</div>
					</div>
					<div class="environmentNavBotLi justifyBetweenBox">
						<div class="environmentNavBotLi_left">地址</div>
						<div class="environmentNavBotLi_right"><input type="text" value="" placeholder="请输入地址"></div>
					</div>
					<div class="environmentNavBotLi justifyBetweenBox">
						<div class="environmentNavBotLi_left">联系人</div>
						<div class="environmentNavBotLi_right"><input type="text" value="徐伟新"></div>
					</div>
					<div class="environmentNavBotLi justifyBetweenBox">
						<div class="environmentNavBotLi_left">联系电话</div>
						<div class="environmentNavBotLi_right"><input type="text" value="" placeholder="请输入电话号码"></div>
					</div>
					<div class="environmentNavBotLi justifyBetweenBox">
						<div class="environmentNavBotLi_left">预约时间</div>
						<div class="environmentNavBotLi_right"><input type="datetime-local" value="2016-10-24T15:00"></div>
					</div>
				</div>
				<div class="environmentNavEnd">
					<div class="environmentNavEndBtn fBox">
						<img src="images/environmentIcon1.png">监督投诉
					</div>
				</div>
			</div>
			<div class="confirmSubmit">确认提交</div>
		</div>
	</body>
</html>
