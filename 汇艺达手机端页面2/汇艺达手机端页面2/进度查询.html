<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <link rel="stylesheet" type="text/css" href="css/online.css"/>
        <script src="js/rem.js"></script>
		<title>进度查询</title>
	</head>
	<body class="gray">
		<div class="pro">
			<div class="proNav">
				<div class="proNavHead">
					<p>我的信息</p>
					<img src="images/proIcon1.png">
				</div>
				<div class="proNavBot">
					<div class="proNavBotLi flexbox">
						<p>姓 名</p>
						<i>章泽恬</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>性 别</p>
						<i>女</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>民 族</p>
						<i>汉</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>手 机</p>
						<i>18000000000</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>单 位</p>
						<i>五星电器</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>户籍地址</p>
						<i>江苏省南京市江宁区</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>身份证</p>
						<i>320000000000000000</i>
					</div>
					<div class="proNavBotLi flexbox">
						<p>学 历</p>
						<i>本科</i>
					</div>	
				</div>
			</div>
			<div class="proNav">
				<div class="proNavHead">
					<p>办理进度</p>
					<img src="images/proIcon2.png">
				</div>
				<div class="proNavBot">
					<div class="progress">
						<div class="progressLi flexbox type1">
							<div class="circle nike2"></div>
							<div class="progressLiRt flexright flexbox">
								<p>受理状态</p>
								<i>已受理</i>
							</div>
						</div>
						<div class="progressLi flexbox type2">
							<div class="circle"></div>
							<div class="progressLiRt flexright flexbox">
								<p>培训</p>
								<i><a href="#">开始培训</a></i>
							</div>
						</div>
						<div class="progressLi flexbox type3">
							<div class="circle"></div>
							<div class="progressLiRt flexright flexbox">
								<p>考试</p>
								<i>未考试</i>
							</div>
						</div>
						<div class="progressLi flexbox type4">
							<div class="circle"></div>
							<div class="progressLiRt flexright flexbox">
								<p>审核中</p>
								<i>未通过</i>
							</div>
						</div>
						<div class="progressLi flexbox type5">
							<div class="circle"></div>
							<div class="progressLiRt flexright flexbox">
								<p>通知领证</p>
								<i>未通知</i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--底部按钮-->
			<div class="onlineFoot flexbox">
				<div class="onlineFootLt flexbox">
					<img src="images/onlineIcon9.jpg">
					<p>资讯</p>
				</div>
				<div class="onlineFootRt">
					倒计时：30天
				</div>
			</div>
		</div>
	</body>
</html>
