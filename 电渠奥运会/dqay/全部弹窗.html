<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部弹窗</title>
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">  
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--提交成功弹窗开始-->
		<div class="submitBox" id="submitSuccess">
			<div class="submit">
				<h1>提交成功</h1>
				<div class="select-btn flexbox">
					<div class="flexright"><img src="images/rebackBtn.png"></div>
				</div>
			</div>
		</div>
		<!--提交成功弹窗结束-->
		<!--兑换成功弹窗开始-->
		<div class="submitBox" id="exchangeSuccess">
			<div class="submit">
				<h1>恭喜您<br>兑换成功</h1>
				<div class="select-btn flexbox">
					<div class="flexright"><img src="images/rebackBtn.png"></div>
				</div>
			</div>
		</div>
		<!--兑换成功弹窗结束-->
		<!--兑换券核销弹窗开始-->
		<div class="submitBox check" id="checkSuccess">
			<div class="submit">
				<h2>兑换券核销</h2>
				<div class="shuru"><img src="images/submitIcon1.png"><input value="" placeholder="请输入您的兑换码"></div>
				<div class="select-btn flexbox">
					<div class="flexright"><img src="images/cathecticBtn.png"></div>
				</div>
			</div>
		</div>
		<!--兑换券核销弹窗结束-->
		<!--信息提交弹窗开始-->
		<div class="submitBox check" id="infoSubmit">
			<div class="submit">
				<h2>信息提交</h2>
				<div class="shuru"><img src="images/submitIcon1.png"><input type="text" value="" placeholder="请输入您的姓名"></div>
				<div class="shuru"><img src="images/submitIcon2.png"><input type="number" value="" placeholder="请输入您的手机号码"></div>
				<div class="select-btn flexbox">
					<div class="flexright"><img src="images/cathecticBtnOrange.png"></div>
				</div>
			</div>
		</div>
		
		<!--信息提交弹窗结束-->
		
		<!--说明弹窗开始-->
		<div class="submitBox" id="descripe">
			<div class="submit" id="descripeNav">
				<div class="submitNav">
					<div class="submitNavTop">
						<p>苏宁千秋<br>旅游券体验卡</p>						
					</div>
					<div class="submitNavBot">
						<p>
							联系人：邓先生<br>
							地址：苏宁千秋情缘花园17幢<br>
							电话：13951739578
						</p>
						<p>
							预约信息：无需预约，如遇消费高峰时段您可能需要排队<br>
							适用人数：每张券最多1人使用<br>
							适用人群：男女通用<br>
							温馨提示：请自带拖鞋、佩戴泳帽
						</p>
						
					</div>
				</div>
				<div class="descripeClose"><img src="images/submitIcon3.png"></div>
			</div>
		</div>
		<!--说明弹窗结束-->
	</body>
</html>
