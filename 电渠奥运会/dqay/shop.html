<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">  
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<title>兑换商城</title>
	</head>
	<body>
		<div class="shoppingbg shoppingbg2">
			<img class="logo" src="images/logobg.png" />
			<img class="bottomImg" src="images/bottomimg.png"/>	
			<!--声音和规则-->
			<div class="musicBox">
				<img src="images/musicIcon.png">
				<img src="images/guideIcon.png">
			</div>
			<!--其他装饰-->
			<div class="prize-wrapper shopBox">
				<img class="prizebg2" src="images/prizebg.png"/>
				<img src="images/shopTitle.png" class="shopTitle">
				<div class="intro">当前可使用金币：<span>242</span> 枚</div>
				<div class="prize-box">
					<!--优惠券1-->
					<div class="prize-items flexbox widthBox">
						<div class="prize-items-left"><img src="images/expimg.png"/></div>
						<div class="prize-items-right flexright">
							<div class="items-right-box flexbox">
								<div class="items-right-content flexright">
									<h1 class="content-h1">苏宁千秋游泳单次体验卡</h1>
									<h2 class="content-h2"> (今日可领2张)</h2>
									<div class="btnBox">
										<span class="affirm-btn">立即兑换</span>
										<span class="explain">说明<i class="arrowRight"></i></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="prize-items flexbox widthBox prize-items2">
						<div class="prize-items-left"><img src="images/expimg.png"/></div>
						<div class="prize-items-right flexright">
							<div class="items-right-box flexbox">
								<div class="items-right-content flexright">
									<h1 class="content-h1">苏宁千秋游泳单次体验卡</h1>
									<h2 class="content-h2"> (今日可领2张)</h2>
									<div class="btnBox">
										<span class="affirm-btn">立即兑换</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>	
			</div>
			<!--底部按钮-->
			<div class="prize-sel-btn flexbox">
				<div class="flexright"><img src="images/addressBtn.png"></div>
				<div class="flexright"><img src="images/rebackBtn.png"></div>
			</div>
		</div>
	</body>
</html>
