<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/rem.js"></script>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
		<title>二维码</title>

			.cover2{
				width: 100%;

			.erweima{
				width: 5.8rem;
				margin: 0 auto;
				background: url(images/erweimaBg.png) no-repeat;
				background-size: 100% 100%;
				overflow-y: auto;
			}
			.erweimaHead{
				width: 4.47rem;
				margin: 0 auto;
				padding-top: 0.55rem;
			}
			.erweimaHead ul{
				width: 100%;	
			}
			.erweimaHead ul li{
				margin-bottom: 0.1rem;
			}
			.erweimaHead ul li p{
				font-size: 0.3rem;
				line-height: 0.8rem;
				color: #9c9c9c;
				text-align: center;
			}
			.erweimaHead ul li:last-child{
				margin-bottom: 0;
			}
			.erweimaHead ul li img{
				width: 100%;
				height: 100%;
				display: block;
			}
			.erweimaFoot{
				width: 3.6rem;
				margin: 0 auto;
				border-top: 1px solid #c5c3c3;
				margin-bottom: 0.25rem;
			}
			.erweimaFoot img{
				width: 1.05rem;
				height: 1.06rem;
				display: block;
				margin: 0 auto;
				margin-top: 0.2rem;
				margin-bottom: 0.4rem;
			}
			.erweimaFoot p{
				font-size: 0.3rem;	
				text-align: center;

		<div class="cover2">

						<li>
							<img src="images/erweima.jpg">

				<div class="erweimaFoot">

				</div>
			</div>
