<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.js"></script>
		<title>用户中心页</title>
	</head>
	<body style="background: #f5f5f5;">
		<div class="userCenter">
			<div class="userCenterHead">
				<div class="userCenterHeadPic">
					<img src="images/passBoxHeadPic.jpg">
				</div>
				<div class="userInfo fBox">
					<div class="userName alignCenterBox">
						<div class="sex girl"></div>
						<p>魏琳琳</p>
					</div>
					<div class="userTel alignCenterBox">
						<img src="images/userCenterIcon2.jpg">
						<p>18062458783</p>
					</div>
				</div>
				<div class="userChange justifyBetweenBox">
					<div class="changePassword fBox">
						<img src="images/userCenterIcon3.png">
						修改密码
					</div>
					<div class="basicInfo fBox">
						<img src="images/userCenterIcon4.png">
						基本信息
					</div>
				</div>
			</div>
			<div class="userCenterNav">
				<div class="userCenterNavTit">检查项</div>
				<ul class="userCenterNavLi">
					<li><img src="images/userCenterNav1.jpg"><p>血液</p></li>
					<li><img src="images/userCenterNav2.jpg"><p>影像</p><div class="circle"></div></li>
					<li><img src="images/userCenterNav3.jpg"><p>B超</p></li>
					<li><img src="images/userCenterNav4.jpg"><p>大便</p></li>
					<li><img src="images/userCenterNav5.jpg"><p>心电图</p></li>
					<li><img src="images/userCenterNav6.jpg"><p>肝功能</p><div class="circle"></div></li>
					<li><img src="images/userCenterNav7.jpg"><p>尿液</p></li>
					<li><img src="images/userCenterNav8.jpg"><p>血糖</p></li>
					<li><img src="images/userCenterNav9.jpg"><p>血脂</p></li>
					<li><img src="images/userCenterNav8.jpg"><p>血糖</p></li>
					<li><img src="images/userCenterNav9.jpg"><p>血脂</p></li>
				</ul>
			</div>
		</div>
		<!--以下为更改密码弹窗-->
			<div class="passWordChange passWordChange1">
				<div class="passWordChangeNav">
					<h1 class="passWordChangeNavTit">更改密码</h1>
					<div class="passwordInput alignCenterBox">
						<img src="images/userCenterIcon3.png">
						<input type="password" value="" placeholder="请输入新密码" />
					</div>
					<div class="confirmBtn confirmBtn1">确认</div>
					<img class="close" src="images/close.png">
				</div>
				<div class="passWordChangeBox"></div>
			</div>	
			
		<!--以下为更改密码成功弹窗-->	
			<div class="passWordChange passWordChange2">
				<div class="passWordChangeNav">
					<h1 class="passWordChangeNavTit">更改密码</h1>
					<div class="passwordChangeSuccess">
						<img src="images/success.png">
						<p>修改成功</p>
					</div>
					<div class="confirmBtn confirmBtn2">确认</div>
					<img class="close" src="images/close.png">
				</div>
				<div class="passWordChangeBox"></div>
			</div>	
			<div class="prePage"><img src="images/prePage.png"></div>
			<script>
				$(function(){
					$(".close").click(
						function(){
							$(".passWordChange").hide();
							$("body,html").css({"overflow":"auto"});
							$(".userCenter").removeClass("moss");
						}
					);
					$(".changePassword").click(
						function(){
							$(".passWordChange1").show();
							$("body,html").css({"overflow":"hidden"});
							$(".userCenter").addClass("moss");
						}
					);
					$(".confirmBtn1").click(
						function(){	
							if($(".passwordInput>input").val()==""){
								alert("新密码不能为空");
							}else{
								$(".passWordChange1").hide();
								$(".passWordChange2").show();
							}
						}
					);
					$(".confirmBtn2").click(
						function(){
							$(".passWordChange2").hide();
							$("body,html").css({"overflow":"auto"});
							$(".userCenter").removeClass("moss");
						}
					);
					
				})
				
			</script>
	</body>
</html>
