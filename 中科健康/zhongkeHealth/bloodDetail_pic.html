<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.js"></script>
		<title>电子病历系统</title>
	</head>
	<body style="background: #f3f4f6;">
		<div class="bloodDetail">
			<div class="bloodDetailHead">
				<div class="bloodDetailHead_left">
					<img src="images/bloodDetailIcon1.jpg">
				</div>
				<div class="bloodDetailHead_right">
					<h1>血液检测报告单</h1>
					<h2>江苏省人民医院</h2>
				</div>
			</div>
			<div class="checkResult">
				<div class="checkResultTop">
					<h1>检测结果</h1>
				</div>
				<div class="checkResultBot padd1">
					<div class="checkResultBot_left">
						<img src="images/checkResultImg1.jpg">
					</div>
					<div class="checkResultBot_right">
						<h2>血液检测分析报告单</h2>
						<h3>2016/05/04 </h3>
					</div>
				</div>
			</div>
			<div class="remark">
				<div class="remarkLeft">备注</div>
				<div class="remarkRight">检查项属于针对性部位血液检测分析，分析结果准确率达99.9%，具有参考价值。检查项属于针对性部位血液检测分析，分析结果准确率达99.9%，具有参考价值。</div>
			</div>
		</div>
		<script>
			$(function() {
                //for image preview
                var n = [];
                function e(e) {
                    typeof window.WeixinJSBridge != "undefined" && WeixinJSBridge.invoke("imagePreview", {
                        current: e,
                        urls: n
                    });
                }
                function t() {
                    var t = $(".checkResultBot_left img");

                    for (var r = 0,
                    i = t.length; r < i; r++) {
                        var s = t[r];
                        var o = s.getAttribute("data-src") || s.getAttribute("src");

                        var durl = /^http:/;
                        if (durl.test(o)) {
                            o = s.getAttribute("src");
                        } else {
                            o = s.getAttribute("src");
                        }
                        if(o.substring(0,4) != 'http')
                        {
                            o = 'http://192.168.1.46:8020/zhongkeHealth/' + o;
                        }
                        o && (n.push(o),
                        function(t) {
                            if (s.parentNode.nodeName != 'a' && s.parentNode.nodeName != 'A') {
                                s.addEventListener ? s.addEventListener("click",
                                function() {
                                    e(t);
                                    //alert(o);
                                }) : s.attachEvent && s.attachEvent("click",
                                function() {
                                    e(t);
                                });
                            }
                        } (o));
                    }
                }

                window.addEventListener ? window.addEventListener("load", t, false) : window.attachEvent && (window.attachEvent("load", t), window.attachEvent("onload", t));
            });

		</script>
	</body>
</html>
