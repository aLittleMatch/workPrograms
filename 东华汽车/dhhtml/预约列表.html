		<script type="text/javascript">
			$(function(){
				var offset=true;
				$('.classify-show').click(function(){
					//控制栏伸缩
					if(offset){
						$('.classify-choose').addClass('classify2');
						$(this).addClass('classify-show2');
						$('.select-box').slideDown("fast");
						offset=false;
					}else{
						$('.classify-choose').removeClass('classify2');
						$(this).removeClass('classify-show2');
						$('.select-box').slideUp("fast");
						offset=true;
					}
					//选择栏
					$('.select-box').children('li').click(function(){
						$('.select-box').children('li').removeClass('selected');
						$(this).addClass('selected');
						$('.select-box').slideUp("fast");
						$('.classify-choose').removeClass('classify2');
						$('.classify-show').removeClass('classify-show2');
						return offset=true;
					})
				})
			})
		</script>
