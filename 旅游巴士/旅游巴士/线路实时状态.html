<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>线路实时状态</title>
	</head>
	<body>
		<div class="lineStatus">
			<div class="ticketTit alignCenterBox"><img src="images/indexIcon2.png"><p>望美旅游巴士L1</p></div>
			<div class="lineStatus_top justifyBetweenBox">
				<div class="lineStatus_top_left">
					<h1 class="alignCenterBox"><p>阅江楼站</p><img src="images/arrowRight.png"><p>牛首山站</p></h1>
					<h2><p>首班06:30</p><p>末班23:30</p></h2>
				</div>
				<div class="lineStatus_top_right Box">
					<img src="images/arrow.png">
				</div>
			</div>
			<div class="indexNearest">
				<div class="indexNearestLeft" id="margin1"><img src="images/lineStatusIcon1.png"></div>
				<div class="indexNearestRight">
					<h1>距您最近的站点是 <span>L1线 中山陵站</span></h1>
					<h2>本班车15分钟进站, 下班车预计35分钟进站</h2>
				</div>
			</div>
			<div class="lineStation">
				<ul class="lineStationNav">
					<li class="lineStation_top">
						<div class="lineStation_original"><p>阅江楼</p></div>
					</li>
					<li class="lineStation_common">
						<div class="lineStation_original justifyBetweenBox"><p>鸡鸣寺</p><i>地铁一号线</i></div>
					</li>
					<li class="lineStation_common">
						<div class="lineStation_original"><p>玄武湖</p></div>
					</li>
					<li class="lineStation_common">
						<div class="lineStation_original"><p>燕子矶</p></div>
					</li>
					<li class="lineStation_current">
						<div class="lineStation_original justifyBetweenBox"><p>中山陵<span>（最近站点）</span></p><i>地铁二号线</i></div>
						<div class="lineStation_append">
							<h1 class="alignCenterBox"><img src="images/lineStationIcon1.png">4分钟后进站</h1>
							<h1 class="alignCenterBox"><img src="images/lineStationIcon1.png">15分钟后进站</h1>
						</div>
					</li>
					<li class="lineStation_common">
						<div class="lineStation_original"><p>中华门</p></div>
					</li>
					<li class="lineStation_bot">
						<div class="lineStation_original"><p>玄武湖</p></div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
