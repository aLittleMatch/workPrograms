<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible_css.debug.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/chartered.css"/>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>检票</title>
	</head>
	<body>
		<div class="container widthBox">
			<!--头部图片-->
			<div class="top_banner widthBox"><img class="banner-top-pic" src="img/top_banner.jpg"/></div>
			<!--定位-->
			<div class="location widthBox">
				<div class="location_side_start">
					<div class="location_side_box flexbox">
						<img class="locationpic" src="img/location.png">
						<input type="text" class="address flexright" placeholder="你现在在哪儿">
						<div class="tips flexbox">
							(点击<img class="locationpic2" src="img/location.png">重新选择起点)
						</div>
					</div>
				</div>
				<div class="location_side_end">
					<div class="location_side_box flexbox">
						<img class="locationpic" src="img/location.png">
						<input type="text" placeholder="你要去哪儿" class="address flexright">
					</div>
				</div>
				<div class="location_side_passenger">
					<div class="location_side_box">
						<input type="text" class="side_passenger" placeholder="请输入乘车群体类型"/>
					</div>
				</div>
			</div>
			<!--下一步-->
			<div class="next-step-box widthBox"><div class="next-step widthBox">下一步</div></div>
		</div>
		<script type="text/javascript">
			$('.location_side_start').find('.address').focus(function(){
				$('.tips').hide()
			})
		</script>
	</body>
</html>
