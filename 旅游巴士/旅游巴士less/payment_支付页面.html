<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible_css.debug.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet/less" type="text/css" href="css/tickerstyle.less"/>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>支付页面</title>
	</head>
	<body>
		<div class="container widthBox paybg">
			<!--支付票数-->
			<div class="paymentTic flexbox">
				<div class="paymentTic-part1">
					<div class="payPart1Box flexbox">
						<img class="bus" src="img/bus.png"/>
						望美旅游巴士L1
					</div>
				</div>
				<div class="busStation">
					<span class="station">阅江楼站</span>
					<span class="start-time-stat">06:00-22:00</span>
					<span class="station">牛首山站</span>
					<span>06:15-23:00</span>
				</div>
				<div class="tic-style">一日票</div>
				<h1 class="paymentTic-part2">使用日期: 2016-6-23</h1>
				<h1 class="paymentTic-part2">购票数量: 1张</h1>
			</div>
			<!--支付方式-->
			<div class="paymentStyle flexbox">
				<div class="weixing">
					<div class="weixingBox flexbox">
						<img class="weixingbg" src="img/weixingbg.png" />
						微信支付
					</div>
				</div>
				<div class="zhifubao">
					<div class="zhifubaoBox flexbox">
						<img class="zhifubaobg" src="img/zhifubaobg.png" />
						支付宝支付
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
