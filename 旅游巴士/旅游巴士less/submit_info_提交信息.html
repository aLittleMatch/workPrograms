<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script src="js/flexible_css.debug.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/flexible.debug.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet/less" type="text/css" href="css/chartered.less"/>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>信息提交</title>
	</head>
	<body>
		<div class="container widthBox subbg">
			<div class="contact-info">
				<div class="reg_info_box flexbox widthBox">
					<div class="reg_info_left contact-peo">联系人</div>
					<input type="number" class="reg_info_inp flexright" placeholder="请输入人数"/>
				</div>
				<div class="reg_info_box flexbox widthBox">
					<div class="reg_info_left contact-pho">电话号码</div>
					<input type="number" class="reg_info_inp flexright" placeholder="请输入人数"/>
				</div>
			</div>
			<!--发票-->
			<div class="contact-note">
				<div class="note-box">发票</div>
				<input type="number" class="note-inp" placeholder="请输入发票抬头" />
			</div>
			<!--留言备注-->
			<div class="contact-note">
				<div class="note-box leave_message">备注留言</div>
				<textarea class="leave_message_box" placeholder="请输入留言..."></textarea>
			</div>
			<!--合同协议-->
			<div class="agreement-box flexbox">
				<div class="unagreement"></div>
				<div class="reach-agreement-pic"><img class="reach-agreement-bg" src="img/notebg.png"/></div>
				<div class="reach-agreement">我已阅读并同意<a href="#" class="agreement-content">《包车合同约定》</a></div>
			</div>
			<!--下一步-->
			<div class="next-step-box widthBox sub-btn"><div class="next-step widthBox">提交</div></div>
		</div>
		<!--提交成功弹窗-->
		<div class="successful-sub">
			<div class="sub-info">
				<img class="sign-succ" src="img/succ_sub.png"/>
				<h1 class="sign-text">您的信息提交成功， <br/>我们将尽快为您审核！</h1>
				<div class="sign-btn">确定</div>
				<img class="no_sub" src="img/no_sub.png"/>
			</div>
		</div>
		
		
		
		<script type="text/javascript">
			$('.agreement-box').click(function(){
				$('.unagreement').toggle();
				$('.reach-agreement-pic').toggle();
			});
			
			$('.agreement-content').click(function(event){
				event.stopPropagation();
			})
			
			$('.next-step-box').click(function(){
				if($('.reg_info_inp').val()=='' || $('.note-inp').val()=='' || $('.leave_message_box').val()=='' || $('.reach-agreement-pic').css('display')=='none'){
					alert('信息填写不完整');
				}else{
					$('.successful-sub').show();
				}
				
			})
			
			$('.sign-btn').click(function(){
				$('.successful-sub').hide()
			})
			
			$('.no_sub').click(function(){
				$('.successful-sub').hide()
			})
		</script>
	</body>
</html>
